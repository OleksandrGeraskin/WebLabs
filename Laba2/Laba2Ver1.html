<!DOCTYPE html>
<html>
<head>
    <title>Таблиця за допомогою HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        tbody td {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td rowspan="2">&nbsp</td>
        <td colspan="2">&nbsp</td>
        <td colspan="2">&nbsp</td>
        <td>&nbsp</td>
    </tr>
    <tr>
        <td colspan="4">&nbsp</td>
        <td>&nbsp</td>
    </tr>
    <tr>
        <td>&nbsp</td>
        <td>&nbsp</td>
        <td rowspan="2">&nbsp</td>
        <td>&nbsp</td>
        <td>&nbsp</td>
        <td>&nbsp</td>
    </tr>
    <tr>
        <td rowspan="2">&nbsp<p>&nbsp</p></td>
        <td>&nbsp</td>
        <td>&nbsp</td>
        <td rowspan="3" colspan="2">&nbsp</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="3">&nbsp<p>&nbsp</p></td>
    </tr>
    <tr>
        <td>&nbsp</td>
    </tr>
</tbody>
</table>
</body>
</html>
